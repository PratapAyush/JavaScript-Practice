    }

    const lion = Object.create(cat)
    console.log("lion",lion)

    console.log("liger",liger)

    // we find cat in prototype of lion and in proto of liger we find lion and in lion we found cat like chaining
    // [[prototype]]-->> defined inside this are internal and not accessable to everyone

// Q:create a constructor function student and add method using prototype

function Student(n,u){
this.name = n,
this.unit = u
}

const s1 = new Student("Ram",3)


Student.prototype.course = "fswd"

}
