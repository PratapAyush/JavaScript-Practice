<script>

    let person = {
        fname:"Aka",
        lname:"kk",
      
    }

    let printname = function(home){
            console.log(this.fname+" "+this.lname + home)
        }
    // method you call to print function but through call you can borrow function to have same functionality
    printname.call(person,"dfgfg")

    let person2 = {
        fname:"bb",
        lname:"kk",
    }

    // function borrowing
    printname.call(person2,"fdgfgfg")
    printname.apply(person2,["dfdfd"])

    // bind
    // bind method will create copy of this method and return  a function 
    // which can be invoked later

    let printMyName = printname.bind(person,"agra")

    printMyName()
