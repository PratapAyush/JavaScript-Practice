<script>

    

    function expensive(){
        console.log("called")
    }

    const betterExpensive = throttle(expensive,5000)

    function throttle(func,limit){
        let flag = true
        return function(){
            if(flag){
                func()
                flag = false
                setTimeout(()=>{
                    flag=true
                },limit)


            }
        }
    }

    window.addEventListener("resize",betterExpensive)





</script>
